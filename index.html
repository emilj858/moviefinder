<!DOCTYPE html>
<html lang="" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Nerd</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container" ng-controller="MovieFinder as movie">
        <h1 style="text-align: left;">Movie Nerd</h1>
        <hr>
        <div class="input-group m-b-18">
            <input type="text" class="form-control" placeholder="Movie" ng-model="movie.input"></input>
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" ng-click="movie.callMovieFinder(movie.input)">Go!</button>
            </span>
        </div>
        <div class="row clearfix">
            <div class="col-sm-4" ng-repeat-start="mov in movie.movies">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <span>
                            {{mov.Title}}
                        </span>
                    </div>
                    <div class="panel-body" style="text-align: center;">
                        <image ng-src={{mov.Poster}}><br>{{mov.Year}}<br><a ng-href="http://www.imdb.com/title/{{mov.imdbID}}">Click here for more info!</a>
                    </div>
                </div>
            </div>
            <div ng-repeat-end ng-class="{'clearfix': ($index + 1) % 3 === 0}"></div>
        </div>
        
    </div>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/core/movie.factory.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>

</html>
